<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru"
  itemscope="" itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ page.description | xml_escape }}" />
    <meta name="keywords" content="{{ page.keywords | join:', ' | xml_escape }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"/>
    <link rel="shortcut icon" href="https://github.com/akuleshov7"/>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/yegor256/drops@gh-pages/drops.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    <section>
      <header class="header" id="header">
        <div>
          <a href="/">
            <img src="../static/img/author.png" class="logo" alt="Author photo"/>
            </a>
          </div>
          <nav>
            <ul>
              <li><a href="/" title="Home">Home</a></li>
              <li><a href="/rss.xml" title="RSS">RSS</a></li>
            </ul>
          </nav>
        </header>
        {{ content }}
        <footer>
          Andrey Kuleshov, Russia, Moscow, 2020
        </footer>
      </section>
      <script>var disqus_shortname = 'akuleshov7-blog';</script>
      <script id="dsq-count-scr" src="//https-akuleshov7-github-io-blog/count.js" async="async"></script>
    </body>
  </html>
